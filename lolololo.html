<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Блочные элементы</title>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div class="calculator">
			<form method="post" name="calc">
				<button type="text", class="field" name="disp" value="0">0</button>
				<button type="button" class="clean" value="C" >C</button>
				<button type="button" class="sign" data-value="/" >/</button>
				<button type="button" class="sign" data-value="*" >*</button>
				<button type="button" class="sign" data-value="-" >-</button>
					<div class="figures">
						<button type="button" class="number" data-value="1" >1</button>
						<button type="button" class="number" data-value="2" >2</button>
						<button type="button" class="number" data-value="3" >3</button>
						<button type="button" class="number" data-value="4" >4</button>
						<button type="button" class="number" data-value="5" >5 </button>
						<button type="button" class="number" data-value="6" >6 </button>
						<button type="button" class="number" data-value="7" >7 </button>
						<button type="button" class="number" data-value="8" >8</button>
						<button type="button" class="number" data-value="9" >9 </button>
						<button type="button" class="number number0" data-value="0" >0 </button>
						<button type="button" class="number" data-value="." >. </button>
					</div>
				<button type="button" class="sign long1" data-value="+" >+ </button>
				<button type="button" class="long2" data-value="=" >= </button>
				<script src="script.js"></script>
			</form>
		</div>
	</body>
</html>
