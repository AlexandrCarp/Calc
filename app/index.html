<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Блочные элементы</title>
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="calculator">
					<div class="top">
					Калькулятор
						<button type="button" class="figures small">_</button>
						<button type="button" class="figures small">&#9633</button>
						<button type="button" class="figures small">&#215</button>	
					</div>
				<button type="text", class="field" name="disp" value="0">0</button>
					<div class="topButton">
						<button type="button" class="figures" value="CE">MC</button>
						<button type="button" class="figures" value="CE" >MR</button>
						<button type="button" class="figures" value="CE" >M+</button>
						<button type="button" class="figures" value="CE" >M-</button>
						<button type="button" class="figures" value="CE" >MS</button>
						<button type="button" class="figures" value="CE" >&#8730</button>
						<button type="button" class="figures" value="CE" >%</button>
						<button type="button" class="figures" value="CE" >&#189</button>	
					</div>
				<div class="button">
					<button type="button" class="figures clean" value="CE" >CE</button>
					<button type="button" class="figures clean" value="C" >C</button>
					<button type="button" class="figures backspace" value="back" >&#8592</button>
					<button type="button" class="figures sign" data-value="/" >&#247</button>
					<button type="button" class="figures number" data-value="7" >7 </button>
					<button type="button" class="figures number" data-value="8" >8</button>
					<button type="button" class="figures number" data-value="9" >9 </button>
					<button type="button" class="figures sign" data-value="*" >&#215</button>
					<button type="button" class="figures number" data-value="4" >4</button>
					<button type="button" class="figures number" data-value="5" >5 </button>
					<button type="button" class="figures number" data-value="6" >6 </button>
					<button type="button" class="figures sign" data-value="-" >-</button>
					<button type="button" class="figures number" data-value="1" >1</button>
					<button type="button" class="figures number" data-value="2" >2</button>
					<button type="button" class="figures number" data-value="3" >3</button>
					<button type="button" class="figures sign" data-value="+" >+ </button>
					<button type="button" class="figures" data-value="znak" >&#177</button>
					<button type="button" class="figures number" data-value="0" >0 </button>
					<button type="button" class="figures number" data-value="." >. </button>
					<button type="button" class="figures equally" data-value="=" >= </button>
				</div>
				<script src="js/script.js"></script>
		</div>
	</body>
</html>
